<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Code Quiz</title>
</head>

<body>
  <div class="seeScroe"><a href="./scores.html">View Highscores</a></div>
  <div class="time">Timer: <span id="time">60</span></div>
  <main>
    <!--First SCREEN-->
    <div class="wrapper">
    <div id="quizChallenge" class="StartButton">
      <h1>Coding Quiz</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score and time by ten seconds!
      </p>
      <!--Start Button-->
      <button id="start">Start Quiz!</button>
    </div>
    <!--Start Quiz Q's-->
    <div id="start-questions" class="hide">
      <h2 id="questions"></h2>
      <div id="options" class="options"></div>
    </div>

    <div id="end-screen" class="hide">
      <h1>All Done!</h1>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
    </div>
  </main>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
